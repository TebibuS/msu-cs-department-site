<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Minnesota State University, Mankato CS Department</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #2c2c2c;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: #49306e;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: rgb(237, 235, 235);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links a.active {
      color: #febd11;
      border-bottom: 2px solid #febd11;
      padding-bottom: 4px;
    }

    .logo img {
      height: 100px;
    }

    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: #49306e;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background-color: #febd11;
      border: none;
      padding: 14px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      color: #2c2c2c;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e0a809;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
        <img src="Pictures/Screenshot 2025-04-10 150956.png" alt="MSU Logo">
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="Ourstudents.html">Eligibility</a></li>
      <li><a href="faculty.html">Faculty & Staff</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form Section -->
  <section class="contact-section" data-aos="fade-up">
    <h2>Contact the CS Department</h2>
    <form action="mailto:rushit.dave@mnsu.edu" method="POST" enctype="text/plain">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="First Name" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="Last Name" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" name="Phone" id="phone">
      </div>
      <div class="form-group">
        <label for="organization">Organization Name</label>
        <input type="text" name="Organization" id="organization">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="Message" id="message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });
  </script>
</body>
</html>
